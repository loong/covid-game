<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Long's Playground</title>

    <link rel="stylesheet" href="/style.css" />
    
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    
    <script src="/ui-person.js" defer></script>
    <script src="/ui-timer.js" defer></script>
    <script src="/queue.js" defer></script>
    <script src="/controller.js" defer></script>
  </head>
  <body>
    <div id="main">
      
      <div id="ui-timer"></div>
      <button id="start-btn">Start</button>
      
      <h1>Release</h1>
      <div id="frame-release"></div>
      
      <h1>Isolate</h1>
      <button id="isolate-release-btn">Release</button>
      <div id="frame-isolate"></div>
      
      <h1>Test</h1>
      <button id="test-isolate-btn">Isolate</button>
      <button id="test-release-btn">Release</button>

      <div id="frame-test"></div>
      
      <h1>Arrive</h1>
      <button id="arrive-test-btn">Test</button>
      <button id="arrive-isolate-btn">Isolate</button>
      <button id="arrive-release-btn">Release</button>
      <div id="frame-arrive"></div>
      
      <br />
      <button id="btn1">Test</button>
    </div>
  </body>
</html>
