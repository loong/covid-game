<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Long's Playground</title>

    <link rel="stylesheet" href="/style.css" />
    
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    
    <script src="/ui-person.js" defer></script>
    <script src="/ui-timer.js" defer></script>
    <script src="/cfg.js" defer></script>
    <script src="/queue.js" defer></script>
    <script src="/queues.js" defer></script>
    <script src="/controller.js" defer></script>
  </head>
  <body>
    <div id="main">
      
      <div id="ui-timer"></div>
      <button id="start-btn">Start</button><br />
      <br />
      Cases in community: <span id="stats-cases">0</span><br />
      <br />
      <fieldset>
	<legend>Power-ups</legend>
	<button id="more-test-btn" disabled>Test Capacity</button>
	<button id="more-isolate-btn" disabled>Isolation Camp Capacity</button>
	<button id="more-more-btn" disabled>100x Capacity</button>
      </fieldset>
      <br />

      <h2>Release <span id="stats-released"></span></h2>
      <div id="frame-release"></div>
      
      <h2>Isolate <span id="stats-isolate"></span><br /></h2>

      <button id="isolate-release-btn">Release</button>
      <div id="frame-isolate"></div>
      
      <h2>Test <span id="stats-test"></span></h2>

      <button id="test-isolate-btn">Isolate</button>
      <button id="test-release-btn">Release</button>

      <div id="frame-test"></div>
      
      <h2>Arrive <span id="stats-arrive"></span></h2>

      <button id="arrive-test-btn">Test</button>
      <button id="arrive-isolate-btn">Isolate</button>
      <button id="arrive-release-btn">Release</button>
      <div id="frame-arrive"></div>
      
    </div>
  </body>
</html>
